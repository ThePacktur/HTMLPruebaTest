    <section id="Formulario">
        <form>
            <h1> Formulario</h1>
            <div class="Register"><label>Usuario: </label><input type="text" id="nombre" name="user" autocomplete="off"
                    placeholder="Usuario"><br>
            </div>
            <div>
                <label> Password:</label> <input type="password" id="password" name="clave"
                    placeholder="EjemploPassword"><br>
            </div>
            <div>
                <label>Email:</label><input type="email" id="email" name="correo" placeholder="ejemplo@ejemplo.com"
                    autocomplete="off"><br>
            </div>
            <div class="selectGen">
                <label for="gen-selection">Selecciona tu genero:</label> <select id="gen" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="trans">Trans</option>
                    <option value="binario">Binario</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div>
                <span>Fecha de nacimiento:</span>
                <input type="date" id="nacimiento" name="nacimiento" required min="1933-01-01">
            </div>
            <div id="intereses">
                <label for="checkPlant"><span id="cb_validation"> Seleccione al menos 3 tipos de plantas:</span>
                </label>
                <input type="checkbox" name="opciones[]" value="Cactus">
                <label for="cactus"><span> Cactus</span></label>
                <input type="checkbox" name="opciones[]" value="suculentas">
                <label for="succulents"><span> suculentas</span></label>
                <input type="checkbox" name="opciones[]" value="Frutales">
                <label for="fruits"><span> frutales</span></label>
                <input type="checkbox" name="opciones[]" value="Musgo">
                <label for="moss"><span>Musgo</span></label>
                <input type="checkbox" name="opciones[]" value="alga">
                <label for="algae"><span>Algas marinas</span></label>
                <input type="checkbox" name="opciones[]" value="herbaceas">
                <label for="herbaceous"><span>Herbáceas</span></label>
            </div>
            <div class="buttonRegister">
                <button type="button" id="btn">REGISTRAR </button>
                <span id="sBtnAccion">

                </span>
            </div>
        </form>
    </section>
    <div id="contenedorTabla">

    </div>
    <script src="/HTMLPruebaTest/assest/js/scripTester.js"></script>
